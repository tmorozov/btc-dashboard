<div>
  <div>
    <span>{{name}}</span>
    
    <span mtv-typeahead 
      data-value="pair.value"
      data-suggestions="Reference.pairs" 
      data-placeholder="Enter pair" >
    </span>
   
  </div>  

  <div class="depth">
    <div class="depth-bids">
      <div>Bids</div>
      <div mtv-data-source-table meta="meta" data="dataSourceBids"></div>
    </div>
    <div class="depth-asks">
      <div>Asks</div>      
      <div mtv-data-source-table meta="meta" data="dataSourceAsks"></div>
    </div>
  </div>

</div>
