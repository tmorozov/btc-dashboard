<div>
  <div>
    <span>{{name}}</span>
    
    <span mtv-typeahead 
      data-value="pair.value"
      data-suggestions="Reference.pairs" 
      data-placeholder="Enter pair" >
    </span>
   
  </div>  

  <div class="depth">
    <div class="depth-bids">
      <div>Bids</div>
      <table class="at">
      <thead>
          <tr>
            <td class="at-head-cell" ng-repeat="col in meta.columns">
              <div class="at-head-cell-content">{{col.name}}</div>
            </td>
          </tr>
        </thead>
        <tbody class="at-body">
          <tr class="at-row" ng-repeat="row in dataSource.getDepth(pair.value).bids">
            <td ng-repeat="col in meta.columns"
              mtv-row-cell="{{col.type}}"></td>
          </tr>

        </tbody>
        <tfoot><tr></tr></tfoot>
      </table>
    </div>
    <div class="depth-asks">
      <div>Asks</div>      
      <table class="at">
      <thead>
          <tr>
            <td class="at-head-cell" ng-repeat="col in meta.columns">
              <div class="at-head-cell-content">{{col.name}}</div>
            </td>
          </tr>
        </thead>
        <tbody class="at-body">
          <tr class="at-row" ng-repeat="row in dataSource.getDepth(pair.value).asks">
            <td ng-repeat="col in meta.columns"
              mtv-row-cell="{{col.type}}"></td>
          </tr>

        </tbody>
        <tfoot><tr></tr></tfoot>
      </table>
    </div>
  </div>



</div>
