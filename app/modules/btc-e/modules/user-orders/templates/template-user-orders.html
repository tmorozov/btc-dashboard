<div class="user-funds">
  <div ng-if="user.isLoggedIn()" class="user-funds_funds">
    info about transactions
    <table>
      <thead>
        <tr>
          <td>id</td>
          <td ng-repeat="meta in ordersMeta">{{meta}}</td>
        </tr>  
      </thead>

      <tbody>
        <tr ng-repeat="(id, T) in ordersProvider.getOrders()">
          <td>{{id}}</td>
          <td ng-repeat="meta in ordersMeta">{{T[meta]}}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
  <div ng-if="!user.isLoggedIn()" class="user-funds_funds">
    Please login!
  </div>
</div>
