<table class="at">
<thead>
    <tr>
      <td class="at-head-cell" ng-repeat="col in meta.columns">
        <div class="at-head-cell-content">{{col.name}}</div>
      </td>
    </tr>
  </thead>
  <tbody class="at-body">
    <tr class="at-row" ng-repeat="row in data.getRows()">
      <td ng-repeat="col in meta.columns"
        mtv-row-cell="{{col.type}}"></td>
    </tr>

  </tbody>
  <tfoot><tr></tr></tfoot>
</table>
